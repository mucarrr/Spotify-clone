<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="layout">
      <aside>
        <figure>
          <img src="no-text-logo.png" alt="" />
          <a href="./"><span>Spotify</span></a>
        </figure>
        <nav>
          <a href="./">
            <i class="bi bi-house"></i>
            <span>Home</span>
          </a>
          <a href="#">
            <i class="bi bi-search"></i>
            <span>Search</span>
          </a>
          <a href="#">
            <i class="bi bi-collection"></i>
            <span>Your Library</span>
          </a>
          <a href="#">
            <i class="bi bi-music-note-list"></i>
            <span>Playlists</span>
          </a>
          <a href="#">
            <i class="bi bi-heart"></i>
            <span>Your Favorites</span>
          </a>
        </nav>
      </aside>
      <main>
        <header>
          <form>
            <input type="text" placeholder="What do you want to listen to?" />
            <button type="submit">
              <i class="bi bi-search"></i>
            </button>
          </form>
          <nav>
            <span>Premium</span>
            <span>Support</span>
            <span>Sign In</span>
          </nav>
        </header>
        <section>
          <h2 class="title">Popular Artists</h2>
          <div class="list">
            <div class="card">
              <figure>
                <img
                  width="60px"
                  src="https://i1.sndcdn.com/artworks-000476024718-4hjirt-t1080x1080.jpg"
                  alt=""
                />
                <div class="play">
                  <i class="bi bi-play-fill"></i>
                </div>
                <div class="card-info">
                  <h4>Rumors</h4>
                  <h4>NEFFEX</h4>
                </div>
              </figure>
            </div>
          </div>
        </section>
      </main>
    </div>

    <div class="player">
      <div class="info">
        <img
          src="https://is1-ssl.mzstatic.com/image/thumb/Music126/v4/05/69/ee/0569eee5-a6ba-9a2b-4d32-31f08796dc85/859721877015_cover.jpg/400x400cc.jpg"
          alt=""
        />
        <div>
          <h5>Best of Me</h5>
          <p>Neffex</p>
        </div>
      </div>
      <audio src="" controls></audio>
      <div class="icons">
        <i class="bi bi-music-note-list"></i>
        <i class="bi bi-boombox-fill"></i>
        <i class="bi bi-pc-display"></i>
      </div>
    </div>

    <script src="./js/main.js" type="module"></script>
  </body>
</html>
